{% extends "base.html" %}
{% block title %}Login Form{% endblock %}

{% block content%} 

<form  method="POST">
    {{ form.hidden_tag() }}  <!-- CSRF protection -->
    <div>
        <label for="email">Email:</label>
        {{ form.email() }}
    </div>
    <div>
        <label for="password">Password:</label>
        {{ form.password() }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
