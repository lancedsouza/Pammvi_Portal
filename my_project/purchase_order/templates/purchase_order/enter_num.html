    {% extends "base.html" %}
    {% block title %} Enter the Num of products you want to add {% endblock %}

    {% block content%} 

    <!-- Include this form in your template where the user can input the 'num' value -->
    <form action="{{ url_for('purchase_order_form.purchase_order_form')}}" method="POST">
        <label for="num_input">Enter num:</label>
        <input type="number" name="num_input" id="num_input" required>
        <input type="submit" value="Go">
    </form>

    {% endblock %}
